<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Notepad Nube</title>
    <style>
        body { background: #1e1e1e; color: white; font-family: sans-serif; margin: 0; padding: 20px; }
        textarea {
            width: 100%; height: 85vh;
            background: #252526; color: #d4d4d4;
            border: 1px solid #333; border-radius: 8px;
            padding: 15px; font-size: 18px; outline: none; resize: none;
        }
        .status { margin-bottom: 10px; font-size: 12px; color: #888; text-align: right; }
    </style>
</head>
<body>
    <div class="status" id="status">Guardado automáticamente</div>
    <textarea id="notepad" placeholder="Empieza a escribir..."></textarea>

    <script>
        const editor = document.getElementById('notepad');
        const status = document.getElementById('status');

        // Cargar texto guardado
        editor.value = localStorage.getItem('mi_nota') || "";

        // Guardar automáticamente mientras escribes
        editor.addEventListener('input', () => {
            localStorage.setItem('mi_nota', editor.value);
            status.innerText = "Escribiendo...";
            setTimeout(() => { status.innerText = "Guardado en local"; }, 1000);
        });
    </script>
</body>
</html>
