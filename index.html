<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad Pro | Editor Nube</title>
    <style>
        :root {
            --bg-color: #121212;
            --panel-color: #1e1e1e;
            --text-color: #d4d4d4;
            --accent-color: #0078d4;
            --border-color: #333;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .toolbar {
            background-color: var(--panel-color);
            padding: 8px 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .btn-group { display: flex; gap: 5px; }

        button, select {
            background-color: #2d2d2d;
            color: white;
            border: 1px solid #444;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }

        button:hover { background-color: #3d3d3d; border-color: var(--accent-color); }

        /* Input de archivo oculto */
        #fileInput { display: none; }

        textarea {
            flex-grow: 1;
            background-color: var(--bg-color);
            color: #ffffff;
            border: none;
            padding: 25px;
            font-size: 17px;
            font-family: 'Consolas', monospace;
            outline: none;
            resize: none;
            line-height: 1.5;
        }

        .footer {
            background-color: var(--panel-color);
            padding: 4px 15px;
            font-size: 11px;
            color: #777;
            display: flex;
            justify-content: space-between;
            border-top: 1px solid var(--border-color);
        }

        #status { color: #4caf50; }
    </style>
</head>
<body>

    <div class="toolbar">
        <b style="color:var(--accent-color); margin-right:10px;">EDITOR</b>
        
        <div class="btn-group">
            <button onclick="document.getElementById('fileInput').click()">ðŸ“‚ Abrir</button>
            <input type="file" id="fileInput" accept=".txt,.md,.html,.js,.css" onchange="leerArchivo(this)">
            
            <button onclick="descargarNota()" style="background: var(--accent-color);">ðŸ’¾ Guardar Como</button>
        </div>

        <select id="formatSelector">
            <option value=".txt">.txt</option>
            <option value=".md">.md</option>
            <option value=".html">.html</option>
        </select>

        <span id="status" style="margin-left:auto;">Listo</span>
    </div>

    <textarea id="editor" placeholder="Escribe aquÃ­ o arrastra un archivo..."></textarea>

    <div class="footer">
        <span id="fileNameDisplay">Archivo: Nuevo Documento</span>
        <span id="charCount">Caracteres: 0</span>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const status = document.getElementById('status');
        const charCount = document.getElementById('charCount');
        const fileNameDisplay = document.getElementById('fileNameDisplay');

        // Cargar Ãºltima sesiÃ³n
        window.onload = () => {
            const saved = localStorage.getItem('nota_pro_data');
            if (saved) editor.value = saved;
            actualizarMetricas();
        };

        // Guardado automÃ¡tico
        editor.addEventListener('input', () => {
            localStorage.setItem('nota_pro_data', editor.value);
            actualizarMetricas();
            status.innerText = "Escribiendo...";
            setTimeout(() => status.innerText = "Sincronizado", 500);
        });

        function actualizarMetricas() {
            charCount.innerText = `Caracteres: ${editor.value.length}`;
        }

        // --- FUNCIÃ“N PARA LEER ARCHIVOS ---
        function leerArchivo(input) {
            const archivo = input.files[0];
            if (!archivo) return;

            const lector = new FileReader();
            lector.onload = (e) => {
                const contenido = e.target.result;
                editor.value = contenido; // Ponemos el texto en el editor
                localStorage.setItem('nota_pro_data', contenido); // Guardamos en memoria
                fileNameDisplay.innerText = `Archivo: ${archivo.name}`;
                status.innerText = "Archivo Cargado";
                actualizarMetricas();
            };
            lector.readAsText(archivo);
        }

        // --- FUNCIÃ“N PARA DESCARGAR ---
        function descargarNota() {
            const blob = new Blob([editor.value], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = "nota_editada" + document.getElementById('formatSelector').value;
            link.click();
            status.innerText = "Â¡Descargado!";
        }
    </script>
</body>
</html>
