<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad Ultra</title>
    <link rel="manifest" id="my-manifest">
    <meta name="theme-color" content="#161b22">
    
    <style>
        :root { --bg: #0d1117; --panel: #161b22; --text: #c9d1d9; --accent: #238636; --border: #30363d; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        .toolbar { background: var(--panel); padding: 10px 20px; display: flex; align-items: center; gap: 10px; border-bottom: 1px solid var(--border); }
        
        button, input { background: #21262d; color: white; border: 1px solid var(--border); padding: 8px 12px; border-radius: 6px; cursor: pointer; }
        button:hover { background: #30363d; }
        #installBtn { background: #0078d4; border: none; display: none; font-weight: bold; } /* Oculto por defecto */
        
        textarea { flex-grow: 1; background: var(--bg); color: #e6edf3; border: none; padding: 20px; font-size: 18px; font-family: 'Consolas', monospace; outline: none; resize: none; }
        .footer { font-size: 11px; padding: 5px 20px; color: #8b949e; background: var(--panel); display: flex; justify-content: space-between; }
    </style>
</head>
<body>

    <div class="toolbar">
        <b style="color: #58a6ff;">NOTEPAD</b>
        <button onclick="document.getElementById('openFile').click()">ðŸ“‚ Abrir</button>
        <input type="file" id="openFile" style="display:none" onchange="leer(this)">
        
        <input type="text" id="ext" value=".txt" style="width: 50px; text-align: center;">
        <button onclick="bajar()" style="background: var(--accent);">ðŸ’¾ Guardar</button>
        
        <button id="installBtn">âž• INSTALAR APP</button>
    </div>

    <textarea id="editor" placeholder="Escribe algo..."></textarea>

    <div class="footer">
        <span id="info">Listo para trabajar</span>
        <span>Guardado local activo</span>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const installBtn = document.getElementById('installBtn');
        let deferredPrompt;

        // 1. Guardado automÃ¡tico local
        window.onload = () => {
            editor.value = localStorage.getItem('ultra_note') || "";
        };
        editor.addEventListener('input', () => {
            localStorage.setItem('ultra_note', editor.value);
        });

        // 2. LÃ³gica de InstalaciÃ³n (PWA)
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.style.display = 'block'; // Mostrar botÃ³n si es instalable
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    installBtn.style.display = 'none';
                }
                deferredPrompt = null;
            }
        });

        // 3. Funciones de archivo
        function leer(input) {
            const f = input.files[0];
            const reader = new FileReader();
            reader.onload = (e) => { 
                editor.value = e.target.result;
                document.getElementById('info').innerText = "Editando: " + f.name;
            };
            reader.readAsText(f);
        }

        function bajar() {
            const blob = new Blob([editor.value], {type: 'text/plain'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = "nota" + document.getElementById('ext').value;
            a.click();
        }

        // Crear el manifiesto "al vuelo" para que funcione sin archivos extra
        const manifest = {
            "short_name": "Notepad",
            "name": "Notepad lijero",
            "start_url": ".",
            "display": "standalone",
            "background_color": "#0d1117",
            "theme_color": "#161b22",
            "icons": [{
                "src": "https://cdn-icons-png.flaticon.com/512/2593/2593549.png",
                "sizes": "512x512",
                "type": "image/png"
            }]
        };
        document.getElementById('my-manifest').setAttribute('href', 'data:application/manifest+json;base64,' + btoa(JSON.stringify(manifest)));
    </script>
</body>
</html>
